<!DOCTYPE html>
<html lang="ch-zn">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue官方文档 | 例子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>

<body>
    
    <div id="app">
        <!-- 声明式渲染 -->
        <h3>{{ msg0 }}</h3>
        <p :title="msg0_reative">{{ msg0_ }}</p>
        <hr />
        <!-- 条件与循环 -->
        <h3>{{ msg1 }}</h3>
        <p v-if="seen">{{ msg1_ }}</p>
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
        <hr />
        <!-- 处理用户输入 -->
        <h3>处理用户输入</h3>
        <p>{{ msg2 }}</p>
        <button @click="reverseMessage">逆转消息</button><br /><br />
        <input v-model="model"/>
        <p>{{ model }}</p>
        <hr />
        <!-- 组件化应用构建 -->
        <h3>组件化应用构建</h3>
        <ol>
            <todo-list
                v-for="todo in todos"
                :todo="todo"
                :key="todo.id">
            </todo-list>
        </ol>
        <hr />

        <!-- ... -->

        <hr />
        <h3>生命周期钩子</h3>

        <h3>生命周期图示</h3>
        <img src="https://cn.vuejs.org/images/lifecycle.png" title="VueJS" />

    </div>

    <script>
        Vue.component('todo-list', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        new Vue({
            // el - element
            el: "#app",
            data: {
              
            // 组件化应用构建
            msg0: '声明式渲染',
            msg0_: 'Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统。',
            msg0_reative: '页面加载于' + new Date().toLocaleString(),
            msg1: '条件与循环',
            seen: true,
            msg1_: '不仅可以把数据绑定到 DOM 文本或特性，还可以绑定到 DOM 结构。',
            todos: [
                { id: 0, text: '疯一疯' },
                { id: 1, text: '闹一闹' },
                { id: 2, text: 'bababa'}
            ],
            // app.todos.push({ ... })
            msg2: 'samyechan',
            model: 'v-model'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

    </script>
</body>
</html>
